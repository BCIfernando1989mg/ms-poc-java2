jobs:
- job: Build
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Application security testing@2021
    inputs:
      projectName: '$(ARTIFACT_NAME)'
      enableProxy: false
      enableSastScan: true
      CheckmarxService: 'Checkmarx SAST'
      fullTeamName: 'CxServer'
      enableDependencyScan: true
      dependencyServerURL: 'checkmarx sca'
      scaTeam: 'CxServer'
      includeSource: true